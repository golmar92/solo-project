<!DOCTYPE html>
<html>
	<head>
		<title>Solo Project</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<header class="top-bar">
			<div class="top-bar_container">
				<button class="top-bar_button">
					<span class="top-bar_icon icon-wallet"></span>
					<span class="money">$1,500.00$</span>
					<span class="top-bar_icon icon_small icon-arrow-down-small"></span>
				</button>
				<button class="top-bar_button"><span class="top-bar_icon icon-notification"></span></button>
				<button class="top-bar_button"><span class="top-bar_icon icon-profile"></span><a class="profile" href="#">Leonardo Dicaprio</a></button>
				<button class="top-bar_button"><span class="top-bar_icon icon-quit"></span></button>
			</div>
		</header>
		<section class="sidebar">
			<div class="sidebar_header">
				<div class="sidebar_logo"><img src="images/logo.png"></div>
				<div class="sidebar_hamburger"><i class="fas fa-bars hamburger"></i></div>
			</div>
			<div class="sidebar_menu">
				<div class="menu_position general"><span class="menu_icon icon-general"></span>General</div>
				<div class="menu_position details"><span class="menu_icon icon-details"></span>Details</div>
				<div class="menu_position links"><span class="menu_icon icon-links"></span>Links</div>
				<div class="menu_position banners"><span class="menu_icon icon-banners"></span>Banners</div>
				<div class="menu_position personal-data"><span class="menu_icon icon-personaldata"></span>Personal data</div>
				<div class="menu_position payout"><span class="menu_icon icon-payout"></span>Payout</div>
				<div class="menu_position postback"><span class="menu_icon icon-postback"></span>Postback</div>
			</div>
			<div class="sidebar_chat">
				<div class="chat_position">
					<h5>YOUR MANAGER</h5>
					<div class="chat_profile"><img src="images/photo.png"> Mikhael E.</div>
				</div>
			</div>
		</section>
		<section class="main_content">
			<div class="content_general-statistic">
				<h5>GENERAL STATISTIC</h5>
				<hr>
				<div class="date-box">
					<input type="date" name="start" value="2018-09-25">
					<span class="separator">|</span>
					<input type="date" name="end" value="2018-09-26">
					<span class="icon-calendar"></span>
				</div>
				<button class="refresh-button"><span class="icon-refresh"></span></button>
			</div>
				
			</div>
		</section>
	</body>
</html>
